<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../Images/logo.png">
    <link rel="stylesheet" href="../../shared.css">

    <title>Forgot Password | MelsProperties</title>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="navdiv container">
                <div class="logo">
                    <a href="../../index.html"><img src="../../Images/logo.png" alt="MelsProperties Logo"></a>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="login-form-forgot-password">
            <article class="container section ">
                    <form id="loginForm">
                        <a href="login.html"><p class="right">Login</p></a>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" required />

                        <label for="name">Pin</label>
                        <input type="password" name="password" required />

                        <button type="submit">Request Password</button>
                    </form>
            </article>  
        </section>
    </main>




    <!-- Footer -->
    <footer class="footer-bar">
        <article class="container">
            <div class="footer-content">

        </article>
    </footer>
